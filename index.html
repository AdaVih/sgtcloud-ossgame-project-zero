<script src="spin.min.js"></script>
<script>
    var opts = {
        lines: 13 // The number of lines to draw
        , length: 28 // The length of each line
        , width: 14 // The line thickness
        , radius: 42 // The radius of the inner circle
        , scale: 0.5 // Scales overall size of the spinner
        , corners: 1 // Corner roundness (0..1)
        , color: '#fff' // #rgb or #rrggbb or array of colors
        , opacity: 0.25 // Opacity of the lines
        , rotate: 0 // The rotation offset
        , direction: 1 // 1: clockwise, -1: counterclockwise
        , speed: 1 // Rounds per second
        , trail: 60 // Afterglow percentage
        , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
        , zIndex: 2e9 // The z-index (defaults to 2000000000)
        , className: 'spinner' // The CSS class to assign to the spinner
        , top: '71%' // Top position relative to parent
        , left: '50%' // Left position relative to parent
        , shadow: true // Whether to render a shadow
        , hwaccel: true // Whether to use hardware acceleration
        , position: 'absolute' // Element positioning
    }
    var div = document.createElement("div");
    div.className = "cocosLoading";
    div.id = "cocosLoading";
    div.style = "background-color: #f6f6f6;position: absolute;top: 0;bottom: 0;left: 0;right: 0;text-align: center;";
    var loadingIcon = document.createElement("img");
    loadingIcon.src = "res/loadingUI/logo.png";
    loadingIcon.style = "width: 50%;top:40%;left: 50%;margin-right: -50%;transform: translate(-50%,-50%);position: absolute;";
    div.appendChild(loadingIcon);
    document.body.appendChild(div);
    var spinner = new Spinner(opts).spin(div);
</script>
